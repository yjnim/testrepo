{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for blog in posts%}
    <div style="width: 100%; border: 1px solid #000; border-radius: 10px; padding: 20px; margin: 30px 0;">
        <h2>{{blog.title}}</h2>
        {{blog.pub_date}}<br>
        <a href="{% url 'detail' blog.id %}">내용 자세히 보기</a>
    </div>
    {% endfor %}

    {%if posts.has_previous %}
    <a href="?page=1">First </a>
    <a href="?page={{posts.previous_page_number}}"> << </a>
    {% endif %}

    <span>{{posts.number}}</span>
    <span>of</span>
    <span>{{posts.paginator.num_pages}}</span>

    {% if posts.has_next %}
    <a href="?page={{posts.next_page_number}}"> >> </a>
    <a href="?page={{ posts.paginator.num_pages }}"> Last</a>
    {% endif %}
</div>

{% endblock %}
