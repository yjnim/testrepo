{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for blog in blogs.all%}
    <div style="width: 100%; border: 1px solid #000; border-radius: 10px; padding: 20px; margin: 30px 0;">
        <h2>{{blog.title}}</h2>
        {{blog.pub_date}}<br>
        <a href="{% url 'detail' blog.id %}">내용 자세히 보기</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
